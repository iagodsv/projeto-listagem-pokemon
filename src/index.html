<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Pokédex</title>
  </head>
  <body>
    <header>
      <!-- cabeçalho -->
      <a href="#">
        <!-- logo -->
        <img src="./image/pokeball.png" alt="logo-pokebola" />
      </a>

      <!-- botão tema -->
      <button id="botao-tema">
        <img src="./image/sun.png" alt="tema-claro" />
      </button>
    </header>

    <main>
      <!-- cards de listagem Pokemon -->
      <ul class="listagem-pokemon">
        <li class="cartao-pokemon">
          <div class="informacoes">
            <span>Bulbasaur</span>
            <span>#001</span>
          </div>
          <img src="./image/bulbasaur.gif" alt="Bulbasaur" class="gif" />
          <ul class="tipos">
            <li class="tipo-grama">Grama</li>
            <li class="tipo-veneno">Veneno</li>
          </ul>
          <p>
            Há uma semente de planta em suas costas desde o dia que este Pókemon
            nasce. A semente cresce lentamente.
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
